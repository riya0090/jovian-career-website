<div class="border-bottom row" style="margin-bottom:16px; padding-bottom: 8px;">
<div class='col-9'> 
  <h4 style="color: rgb(120,120,120); margin-bottom: 4px;">
    {{job['title']}}
  </h4>
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div><!--We created a loop starting with {% for job in jobs %} and ending with {% endfor %} where we have create <div> and inside there we are rendering job titles only and this is functionality of flask and of html--> 
<div class='col-3'> 
  <button type="button" class="btn btn-outline-primary">Apply</button> 
</div>
</div>div
